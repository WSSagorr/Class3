<!DOCTYPE html>
<tr><td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/86/University_of_Chittagong_logo.svg/266px-University_of_Chittagong_logo.svg.png?20180527221713"></td></tr>
<H1>University of Chittagong</H1>
<h2>1st Year Graduate (Honours) Admisson Form</h2>
<html>
<head>
    <title>html form</title>
</head><body><form action="submit html">
    <label for="name"> Full Name: </label><input id="name"
    Type="text"
    placeholder="First & last name" required maxlength="5">
    <br><br>
    <label>Email: </label><input id="email" type="text" placeholder="XYZ@GMAIL.COM">
    <br><br>
    <label>Date of Birth: </label> <input id="Date" type="date">
    <br><br>
    <label>Gender:</label> <input type="radio" name="Gender" id="Male"> <label for="Male">Male</label> <input type="radio" name="Gender" id="Female"> <label for="Female">Female</label>
<br><br>
<label>Present address: </label><input id="Present address" type="text" placeholder="Your Present address" required maxlength="1000">
<br><br>
<label>Parmanent address: </label><input id="Parmanent address" type="text" placeholder="Your Parmanent address" required maxlength="1000">
<br><br>
<label>Enter Your Roll: </label><input id="Roll"Type="text" placeholder="Enter your HSC Roll" required maxlength="7">
<br><br>
<label>Enter Your Registation No: </label><input id="Registation No"Type="text" placeholder="Enter your HSC Registation no" required maxlength="17">
<br><br>
<label>Enter Your Admisson Roll: </label><input id="Admisson Roll"Type="text" placeholder="Enter your Admisson Roll" required maxlength="9">
<br><br>
<label>Merit Position: </label><input id="Merit Position"Type="text" placeholder="Your Merit Position" required maxlength="7">
<br><br>
<label>Deparment: </label> <input type="radio" name="Deparment" id="CSE"> <label for="CSE">CSE</label> <input type="radio" name="Deparment" id="EEE"> <label for="EEE">EEE</label> <input type="radio" name="Deparment" id="Biochemistry"> <label for="Biochemistry">Biochemistry</label>
<br><br>
<label>Password: </label><input id="Password"Type="text" aria-hidden="password" required maxlength="7">
<br><br>
<input type="checkbox" id="condition"> <label for="condition">Agree with Terms & Condition.</label>
<br>
<button type="reset">Reset</button>
<button type="submit">submit</button>
</form></body></html>
